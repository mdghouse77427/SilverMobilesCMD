<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvermobiles | Premium Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #050a10; /* Matching logo navy blue */
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
        }

        .main-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Side Advertisement Columns */
        .sidebar {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
            background: linear-gradient(180deg, #050a10 0%, #0d1b2a 100%);
        }

        .ad-box {
            width: 85%;
            padding: 20px;
            border: 2px solid #c5a059; /* Matching logo gold */
            border-radius: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            transition: 0.3s ease;
        }

        .ad-box:hover {
            background: rgba(197, 160, 89, 0.15);
            transform: translateY(-5px);
        }

        .ad-box h3 { color: #c5a059; margin: 0; text-transform: uppercase; font-size: 1.1rem; }
        .ad-box p { color: #ffffff; margin: 10px 0; font-size: 0.9rem; }
        .price { color: #ffd700; font-weight: bold; font-size: 1.3rem; }

        /* Central Image Display */
        .content-center {
            height: 100vh;
            background-color: #fff;
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            z-index: 5;
        }

        .content-center img {
            height: 100%; 
            width: auto;
            display: block;
        }

        /* Floating WhatsApp Button Wrapper */
        .whatsapp-wrapper {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            align-items: center;
            z-index: 1000;
        }

        /* Chat Message Bubble */
        .chat-bubble {
            background-color: #ffffff;
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            margin-right: 15px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            position: relative;
            animation: bounce 2s infinite;
        }

        /* Triangle part of the bubble */
        .chat-bubble::after {
            content: '';
            position: absolute;
            right: -10px;
            top: 50%;
            transform: translateY(-50%);
            border-left: 10px solid #ffffff;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }

        .whatsapp-float {
            background-color: #25d366; 
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            box-shadow: 2px 5px 15px rgba(0,0,0,0.4);
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .whatsapp-float:hover {
            transform: scale(1.1);
            background-color: #128c7e;
        }

        /* Simple animation for the bubble */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(0);}
            40% {transform: translateX(-5px);}
            60% {transform: translateX(-3px);}
        }

        @media (max-width: 1100px) {
            .sidebar { display: none; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <aside class="sidebar">
            <div class="ad-box">
                <h3>New Arrivals</h3>
                <p>Latest Flagship Phones</p>
                <div class="price">BEST DEALS</div>
            </div>
            <div class="ad-box">
                <h3>Certified Repair</h3>
                <p>30-Minute Screen Fix</p>
                <div class="price">FAST SERVICE</div>
            </div>
        </aside>

        <main class="content-center">
            <img src="Silvermobiles_2.jpg" alt="Silvermobiles Design">
        </main>

        <aside class="sidebar">
            <div class="ad-box">
                <h3>Exchange Offer</h3>
                <p>Top Value for Old Phones</p>
                <div class="price">CASH ON SPOT</div>
            </div>
            <div class="ad-box">
                <h3>Premium Gear</h3>
                <p>Exclusive Accessories</p>
                <div class="price">20% OFF</div>
            </div>
        </aside>
    </div>

    <div class="whatsapp-wrapper">
        <div class="chat-bubble">Chat with us!</div>
        <a href="https://wa.me/91900628134?text=Hello! I am interested in your mobile services at Silvermobiles." 
           class="whatsapp-float" 
           target="_blank">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

</body>
</html>
